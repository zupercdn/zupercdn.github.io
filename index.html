<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="refresh" content="3;url=https://gadis.live/pop" />
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .loader {
      display: flex;
      gap: 0.5rem;
    }
    .dot {
      width: 20px;
      height: 20px;
      background: #ff4081;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes bounce {
      to {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</body>
</html>
